<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>JusExtractor - Upload de Petições</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #6a0dad, #9c27b0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .upload-card {
            background-color: #fff;
            color: #4b0082;
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(75, 0, 130, 0.25);
            text-align: center;
        }
        .upload-card h1 {
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }
        .upload-card p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #6a0dad;
        }
        .form-control[type="file"] {
            border: 2px dashed #4b0082;
            padding: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            color: #4b0082;
        }
        .form-control[type="file"]:hover {
            background-color: #f0e6ff;
        }
        .btn-primary {
            background-color: #4b0082;
            border: none;
            font-weight: 600;
            padding: 12px 0;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #370062;
        }
        pre {
            background-color: #f7f7f7;
            color: #333;
            text-align: left;
            overflow-x: auto;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="upload-card">
        <h1>JusExtractor</h1>
        <p>Faça upload de um arquivo PDF para extrair os dados automaticamente.</p>

        <form method="POST" enctype="multipart/form-data" novalidate>
            <input class="form-control" type="file" name="zip_file" accept=".zip" required>
            <button type="submit" class="btn btn-primary mt-4 w-100">Enviar PDF</button>
        </form>

        {% if dados %}
            <pre>{{ dados }}</pre>
        {% endif %}
    </div>

</body>
</html>
