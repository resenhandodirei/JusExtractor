<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard JusExtractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Dashboard JusExtractor</h1>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">Voltar para Upload</a>

        {% if dados %}
            <div class="row row-cols-1 row-cols-md-2 g-4">
                {% for item in dados %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <strong>Arquivo:</strong> {{ item.arquivo }} <br />
                            <small>PÃ¡gina: {{ item.pagina }}</small>
                        </div>
                        <div class="card-body" style="white-space: pre-wrap; max-height: 250px; overflow-y: auto;">
                            {{ item.conteudo }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">Nenhum dado processado ainda.</p>
        {% endif %}
    </div>
</body>
</html>
