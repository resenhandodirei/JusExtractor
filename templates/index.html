<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>JusExtractor</title>
</head>
<body>
    <h1>JusExtractor</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="pdf_file">Selecione um arquivo PDF:</label><br>
        <input type="file" name="pdf_file" accept=".pdf" required><br><br>
        <button type="submit">Enviar e Extrair Dados</button>
    </form>
</body>
</html>
