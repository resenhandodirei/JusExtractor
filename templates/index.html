<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload ZIP - JusExtractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Dashboard JusExtractor</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="zip_file" class="form-label">Envie um arquivo ZIP com arquivos .txt</label>
                    <input class="form-control" type="file" id="zip_file" name="zip_file" accept=".zip" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar e Processar</button>
            </form>
        </div>
    </div>
</body>
</html>
